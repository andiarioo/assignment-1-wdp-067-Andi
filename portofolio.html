<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary ms-0 bg-secondary-subtle rounded-bottom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Product</a>
              <a class="nav-link" href="#">Galery</a>
              <a class="nav-link" href="#">Blog</a>
              <a class="nav-link" href="#">Taktau</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Form -->
    <div class="container mt-5 mb-5 p-5 bg-secondary-subtle rounded">
      <form>
        <div class="">
          <div class="row bg-light p-3 rounded">
            <div class="col-5 d-flex">
              <img
                src="https://static.generated.photos/vue-static/face-generator/landing/wall/7.jpg"
                alt=""
                style="width: 10rem; height: 10rem"
                class="rounded-circle"
              />
              <div class="ms-5">
                <h1>Nama Anda</h1>
                <p>Front end Developer</p>
                <button type="button" class="btn btn-primary">Kontak</button>
                <button type="button" class="btn btn-outline-success">Resume</button>
              </div>
            </div>
            <div class="col-7">
              <table class="w-75" style="height: 12rem">
                <tbody>
                  <td>Availability</td>
                  <td>Full Time</td>
                </tbody>
                <tbody>
                  <td>Usia</td>
                  <td>17</td>
                </tbody>
                <tbody>
                  <td>Lokasi</td>
                  <td>Jakarta, Indonesia</td>
                </tbody>
                <tbody>
                  <td>Pengalaman</td>
                  <td>2</td>
                </tbody>
                <tbody>
                  <td>Email</td>
                  <td>Developer@gmail.com</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Role</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Availability</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Age</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Lokasi</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Years experience</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
